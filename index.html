<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fylo Data Storage Component</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/logo.svg" alt="" class="logo">
            <div class="logos">
                <img src="images/icon-document.svg" alt="">
                <img src="images/icon-folder.svg" alt="">
                <img src="images/icon-upload.svg" alt="">
            </div>
        </div>

        <div class="right">
            <p>You've used <span>81<sub>5</sub> GB</span> of your storage</p>
            <div class="progress">
                <div class="progress-value"></div>
            </div> 
            <div class="values">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>     
        </div>

        <div class="top">
            <h2>18<sub>5</sub> <span>GB LEFT</span></h2>
        </div>
    </div>
</body>
</html>
